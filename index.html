<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <nav> <!-- letak navigasi -->
    <header>
        <div class="logo-icon"></div> 
    </header>
    <section class="nav-container">
        <a class="nav-item-left">Home</a>
        <a class="nav-item">Our Club</a>
        <a class="nav-item-right">Join Us</a>
    </section>
    </nav>
   
    <main>
        <article class="main-title">  <!-- section judul -->
            <header>
            <h1>Batavia Elite Clubs EAFC</h1>
            </header>
            <p>Your Pro Clubs Journey Began here</p>
        </article>
        <section class="main-content">  <!-- section kiri & kanan -->
            <article class="main-content-item"> <!-- section kiri -->
                <div class="main-content-banner"></div> <!-- gambar auto slide -->
                <div class="main-item"> <!-- pembungkus luar -->
                    <div class="item-icon"></div>   
                    <div class="item-deskripsi">
                        <h5>tempat nama</h5>
                        <p>deskripsi</p>
                    </div>
                </div>
            </article>
            <form class="main-content-item">  <!-- section kanan -->
                <h3>Guest Book</h3>
                <p>we'll reach you to play together</p>
                 <div class="label-form">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Alex si Singa">
                    <label for="psn-username">username PSN</label>
                    <input type="text" name="psn-username" id="psn-username" placeholder="alexthelion">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="alexthelion@lion.com">
                 </div>
            </form>
        </section> 
    </main>
</body>
</html>
